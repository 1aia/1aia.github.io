      <div class="form-signin">
        <input type="text" class="form-control" placeholder="First name" data-bind='value: firstName, valueUpdate: "afterkeydown"'  required autofocus>
        <input type="text" class="form-control" placeholder="Last name" data-bind='value: lastName, valueUpdate: "afterkeydown"' required >
        <strong data-bind="text: fullName "></strong>

        <button class="btn btn-lg btn-primary btn-block" data-bind="click: capitalizeLastName">Go caps</button>
